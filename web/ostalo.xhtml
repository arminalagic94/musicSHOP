<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ostalo</title>
    </h:head>
    <h:body>
    
<p width="100%">
<p:toolbar>
    <f:facet name="left">
        <a href="https://youtube.com"><p:button icon="fa fa-youtube"/></a>
        <a href="https://facebook.com"> <p:button icon="fa fa-facebook"/></a>
        <a href="https://instagram.com"><p:button icon="fa fa-instagram"/></a>
        <a href="https://outlook.live.com"><p:button icon="fa fa-envelope"/></a>
    </f:facet>
    <f:facet name="right">
        <p:button outcome="prijava.xhtml" value="PRIJAVA" icon="fa fa-user"/>
        <p:button outcome="registracija.xhtml" value="REGISTRACIJA" icon="fa fa-user-plus"/>
    </f:facet>
</p:toolbar>
    
<img src="https://static1.squarespace.com/static/51f55fece4b083675be325d2/t/563e5cb0e4b010b0efcc44a4/1446927540136/Music+banner.jpg?format=1500w" alt="BANNER" height="300px" width="100%"/>  

<p:tabMenu activeIndex="#{param.i}">
    <p:menuitem value="NASLOVNA" outcome="index.xhtml">
        <f:param name="i" value="0" />
    </p:menuitem>
    <p:menuitem value="BUBNJEVI" outcome="bubnjevi.xhtml">
        <f:param name="i" value="1" />
    </p:menuitem>
    <p:menuitem value="GITARE" outcome="gitare.xhtml">
        <f:param name="i" value="2" />
    </p:menuitem>

    <p:menuitem value="KLAVIJATURE" outcome="klavijature.xhtml">
        <f:param name="i" value="3" />
    </p:menuitem>
    <p:menuitem value="OSTALO" outcome="ostalo.xhtml">
        <f:param name="i" value="4" />
    </p:menuitem>    
</p:tabMenu>

</p>

          <p>
            <h:form id="form">
                <p:repeat value="#{guestOstaloBean.ostalo}" var="ostalo">
                    <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                        <p:commandLink update=":formUpdate" oncomplete="PF('DialogOstalo').show()">
                            <f:setPropertyActionListener value="#{ostalo}" target="#{guestOstaloBean.selectedOstalo}" />
                            <p:graphicImage value="#{ostalo.slika}" width="400px" height="auto"/>
                        </p:commandLink>

                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="Naziv:" />
                                <h:outputText value="#{ostalo.naziv}" style="font-weight: bold"/>

                                <h:outputText value="Cijena:" />
                                <h:outputText value="#{ostalo.redovnaCijena}" style="font-weight: bold"/>

                                <h:outputText value="Br komada:" />
                                <h:outputText value="#{ostalo.brKomada}" style="font-weight: bold"/>
                            </h:panelGrid>
                        </p:outputPanel>
                    </h:panelGrid>
                    <hr />
                </p:repeat>
                
                </h:form>
                
               <h:form id="formUpdate">
                <p:dialog header="Artikal Info" widgetVar="DialogOstalo" modal="true" showEffect="blind" hideEffect="explode" resizable="false">
                    <p:outputPanel id="OstaloDetail" style="text-align:center;">
                        <p:panelGrid  columns="2" rendered="#{not empty guestOstaloBean.selectedOstalo}" columnClasses="label,value">
                            <f:facet name="header">   
                                <p:graphicImage value="#{guestOstaloBean.selectedOstalo.slika}" width="600px" height="auto" />
                            </f:facet>
                            
                            <h:outputText value="Naziv:" />
                            <h:outputText value="#{guestOstaloBean.selectedOstalo.naziv}" />

                            <h:outputText value="Opis" />
                            <h:outputText value="#{guestOstaloBean.selectedOstalo.opis}" />

                            <h:outputText value="Cijena:" />
                            <h:outputText value="#{guestOstaloBean.selectedOstalo.redovnaCijena}" />

                            <h:outputText value="Br komada" />
                            <h:outputText value="#{guestOstaloBean.selectedOstalo.brKomada}" />
                        </p:panelGrid>
                    </p:outputPanel>
                </p:dialog>
            </h:form>
        </p>

        <hr></hr>
    <p align="center">
        Designed by Armin Alagic 739 &copy; 2017
    </p>
        <hr></hr>

        
    </h:body>
</html>
