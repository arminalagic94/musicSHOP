<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>PRIJAVA</title>
    </h:head>
    <h:body>
    
<p width="100%">
<p:toolbar>
    <f:facet name="left">
        <a href="https://youtube.com"><p:button icon="fa fa-youtube"/></a>
        <a href="https://facebook.com"> <p:button icon="fa fa-facebook"/></a>
        <a href="https://instagram.com"><p:button icon="fa fa-instagram"/></a>
        <a href="https://outlook.live.com"><p:button icon="fa fa-envelope"/></a>
    </f:facet>
    <f:facet name="right">
        <p:button outcome="index.xhtml" icon="fa fa-home"/>
        <p:button outcome="prijava.xhtml" value="PRIJAVA" icon="fa fa-user"/>
        <p:button outcome="registracija.xhtml" value="REGISTRACIJA" icon="fa fa-user-plus"/>
    </f:facet>
</p:toolbar>
    
<img src="https://static1.squarespace.com/static/51f55fece4b083675be325d2/t/563e5cb0e4b010b0efcc44a4/1446927540136/Music+banner.jpg?format=1500w" alt="BANNER" height="300px" width="100%"/>  

</p>

    <p>
        <p:growl id="growl" sticky="true" showDetail="true" life="3000"/>
        <h:form id="formLogin">
 
                <p:panel id="pnl" header="Prijava" style="margin-bottom:10px;">
 
                            <h:panelGrid columns="2" cellpadding="5">
                                 <h:outputLabel for="username" value="Username:" />
                                 <p:inputText id="username" value="#{loginBean.username.username}" required="true" label="username" />
 
                                 <h:outputLabel for="password" value="Password:" />
                                 <p:password id="password" value="#{loginBean.username.password}" required="true" label="password" />
 
                                 <f:facet name="footer">
                                     <p:commandButton id="loginButton" value="Login" icon="fa fa-user" update=":growl" action="#{loginBean.login(event)}"
                                 oncomplete="handleLoginRequest(xhr, status, args)" />
                                </f:facet>  
                            </h:panelGrid>
       
                </p:panel>
            
        </h:form>
    </p>

     <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn)
                {
                    jQuery('#formLogin').effect('shake', {times: 3}, 100);
                } else
                {
                    location.href = args.ruta;
                }
            }
        </script>
   
        <hr></hr>
    <p align="center">

    </p>
        <hr></hr>

        
    </h:body>
</html>
